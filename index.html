<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Train Time!</title>
</head>
<body>
    <div class="container">
        
        <div class="row my-row">
            <div class="col-12 my-col">
                CHOO CHOO CHOOOOOOO
            </div>
        </div>


        <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='employee-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minues Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        
      

      

      <div class="row">
            <div class="col-md-12">
              <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">
      
                  <form>
                    <div class="form-group">
                      <label for="employee-name-input">Train Name</label>
                      <input class="form-control" id="employee-name-input" placeholder="" type="text">
                    </div>
                    <div class="form-group">
                      <label for="role-input">Destination</label>
                      <input class="form-control" id="role-input" placeholder="" type="text">
                    </div>
                    <div class="form-group">
                      <label for="start-input">First Train time (HH:mm - military time)</label>
                      <input class="form-control" id="start-input" placeholder="" type="text">
                    </div>
                    <div class="form-group">
                      <label for="rate-input">Frequency (min)</label>
                      <input class="form-control" id="rate-input" placeholder="" type="text">
                    </div>
                    <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                  </form>
      
                </div>
              </div>
            </div>
          </div>












    </div>



</body>
</html>
